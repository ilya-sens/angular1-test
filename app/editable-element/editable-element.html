<div class="editable-element">
  <a class="editable"
     ng-bind="editableElement.value"
     ng-show="!editableElement.beingEdited"
     ng-click="editableElement.edit()">
  </a>
  <div ng-show="editableElement.beingEdited">
    <input ng-model="editableElement.value">
    <a class="button" ng-click="editableElement.save()">ok</a>
  </div>
</div>
