<div class="entity">
  <div class="row">
    <div class="property-name">title:</div><editable-element value="entity.entity.title"></editable-element>
  </div>
  <div class="row">
    <div class="property-name">description:</div><editable-element value="entity.entity.description"></editable-element>
  </div>
  <div class="row">
    <div class="property-name">url:</div><editable-element value="entity.entity.url"></editable-element>
  </div>
  <iframe width="560" height="315" ng-src="{{entity.getUrl()}}" frameborder="0" allowfullscreen></iframe>
</div>
